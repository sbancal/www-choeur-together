# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.

title: Choeur Together
description: Partager l'amour de Jésus à travers le chant, auprès de tous dans notre région.
url: "https://sbancal.github.io" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "/www-choeur-together" # the subpath of your site, e.g. /blog

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Dockerfile
  - Makefile
  - .dockerignore
  - .editorconfig
  - .markdownlint.json
  - .prettierignore
  - .vscode/
  - README.md
